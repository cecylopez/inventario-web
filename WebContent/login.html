<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login inventario</title>
<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
<link href="css/estilos.css" rel="stylesheet">
<script type="text/javascript" src="js/angularjs/angular-1.6.4.min.js"></script>
<script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/loginController.js"></script>

</head>
<body ng-app="app">
	<!--parte del login-->
	<div id="loginModal" class="modal show" tabindex="-1" role="dialog"
		aria-hidden="true" ng-controller="loginController">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="text-center">Login <img src="img/2.gif" height="25" ng-show="loading"></h2>
				</div>
				<div class="modal-body">
					<form class="form col-md-12 center-block" ng-submit="login()">
						<div class="form-group">
							<div ng-class="mensaje.clase" role="alert" ng-show="mensaje.visible">
								<strong>{{mensaje.titulo}}</strong>
								{{mensaje.mensaje}}
							</div>
						</div>
						<div class="form-group">
							<input class="form-control input-lg" placeholder="Usuario"
								type="text" id="txtUsuario" ng-model="usr.nombre" required="required" ng-disabled="loading" maxlength="50">
						</div>
						<div class="form-group">
							<input class="form-control input-lg" placeholder="ContraseÃ±a"
								type="password" id="txtClave" ng-model="usr.clave" required="required" ng-disabled="loading" maxlength="50">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-lg btn-block" id="btnLogin" ng-disabled="loading"
								>Ingresar</button>
						</div>
					</form>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
</body>
</html>
