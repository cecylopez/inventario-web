<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cambiar ContraseÃ±a</title>
<link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet"></link>
<link href="../css/bootstrap/bootstrap-theme.min.css"></link>
<link href="../css/estilos.css" rel="stylesheet"></link>
<script type="text/javascript"
	src="../js/angularjs/angular-1.6.4.min.js"></script>
<script type="text/javascript" src="../js/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap/dropdown.js"></script>
<script type="text/javascript" src="../js/initController.js"></script>
<script type="text/javascript" src="../js/loginController.js"></script>

</head>
<body ng-app="app">
	<div ng-include="'templates/header.html'"></div>
	<div class="container" ng-controller="loginController">
		<div class="col-sm-8 col-sm-offset-2">
			<div ng-class="mensaje.clase" role="alert" ng-show="mensaje.visible">
				<strong>{{mensaje.titulo}}</strong> {{mensaje.mensaje}}
			</div>
			<form id="cambioClave" name="cambioClave" class="form group-row"
						role="form" ng-submit="cambiarClave()">
			<div class="panel panel-primary" >
				<div class="panel-heading">
					<h3 class="panel-title" align="center">Cambio de contraseÃ±a</h3>
				</div>
				<div class="panel-body">
					
						<div class="form-group">

							<input type="password" class="form-control" id="ClaveActual"
								placeholder="Clave actual" ng-model="claveActual"
								ng-disabled="loading" required="required">
						</div>

						<div class="form-group">
							<input type="password" class="form-control" id="NuevaClave"
								placeholder="Nueva clave" ng-model="nuevaClave"
								ng-disabled="loading" required="required">
						</div>


						<div class="form-group">
							<input type="password" class="form-control" id="RepetirClave"
								placeholder="Repetir nueva clave" ng-model="repetirNuevaClave"
								ng-disabled="loading" required="required">
						</div>


					
				</div>
				<div class="panel-footer">
					<button type="submit" class="btn btn-primary" ng-disabled="loading"
						>Cambiar clave</button>

				</div>
			</div>
			</form>
		</div>
	</div>
</body>
</html>
