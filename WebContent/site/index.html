<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pagina principal</title>
<link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
<link href="css/estilos.css" rel="stylesheet">
<script type="text/javascript"
	src="../js/angularjs/angular-1.6.4.min.js"></script>
<script type="text/javascript" src="../js/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap/dropdown.js"></script>
<script type="text/javascript" src="../js/loginController.js"></script>
</head>
<body ng-app="app">
<div ng-controller="loginController" ng-init="getUser()">
	<nav class="navbar navbar-default" >
		<div class="container-fluid">
			<div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Cambiar navegación</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">Inventario Web</a>
			    </div>
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			     <ul class="nav navbar-nav navbar-right">
			        <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{usr.nombre}} <span class="caret"></span></a>
			          <ul class="dropdown-menu">
			            <li><a ng-click="" href="#">Cambiar Contraseña</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a ng-click="logOut()" href="javascript:void(0)">Cerrar Sesión</a></li>
			          </ul>
			        </li>
			      </ul>
			        
			    </div>
			        	
		</div>
	</nav>
	<div class="alert alert-danger" role="alert" ng-show="error.visible">
		<span class="sr-only">{{error.titulo}}</span> {{error.mensaje}}
	</div>
	</div>
</body>
</html>
